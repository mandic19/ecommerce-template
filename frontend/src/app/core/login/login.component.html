<span class="menu-button btn btn-light rounded-pill"
      data-bs-toggle="modal"
      data-bs-target="#login-modal"
>
  <i class="fa fa-user me-2"></i>
  Log In / Register
</span>
<div id="login-modal"
     class="modal fade"
     data-bs-backdrop="false"
     tabindex="-1"
     aria-labelledby="login-modal-label"
     aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-end">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <h4 class="title">Login</h4>
        <div class="container">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <input
                type="text"
                formControlName="username"
                placeholder="Email address"
                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="mb-3">
              <input
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="Password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="d-flex justify-content-between flex-column mt-4">
              <button [disabled]="loading" class="btn btn-primary mb-2">
                <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
                Login
              </button>
              <a routerLink="../forgot-password" class="text-center">Lost your password ?</a>
            </div>
            <div class="mt-4 text-center">
              Do not have an account ?
              <a routerLink="../register">Sign up</a> here.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop"></div>
