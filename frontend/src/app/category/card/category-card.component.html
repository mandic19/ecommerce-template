<div id="{{category.slug}}" class="category-card card mt-4">
  <div class="card-header">
    <h5 class="m-0">{{category.name}}</h5>
  </div>
  <div class="card-body">
    <div *ngFor="let product of category.products">
      <ecm-product-card
        [product]="product"
        (productThumbClicked)="onProductThumbClick($event)"
      >
      </ecm-product-card>
    </div>
  </div>
</div>
