<section class="image-viewer">
  <div class="d-flex align-items-center justify-content-evenly h-100">
    <button
      class="btn btn-link nav-button-back"
      (click)="handlePrev()"
      *ngIf="imageIds.length > 1"
    >
      <i class="fa fa-lg fa-arrow-left"></i>
    </button>
    <div class="image-container">
      <span
        class="btn btn-close btn-close-white ms-auto mb-2"
        (click)="handleClose($event)"
      >
      </span>
      <img src="{{getImageUrl()}}" alt="Image">
    </div>
    <button
      class="btn btn-link nav-button-next"
      (click)="handleNext()"
      *ngIf="imageIds.length > 1"
    >
      <i class="fa fa-lg fa-arrow-right"></i>
    </button>
  </div>
</section>
<div class="image-viewer-backdrop"></div>
