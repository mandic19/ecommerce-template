<div class="container py-4">
  <h4 class="p-2">Explore popular categories</h4>
  <owl-carousel-o [options]="getOwlCarouselOptions()">
    <ng-container *ngFor="let category of popularCategories">
      <ng-template carouselSlide>
        <div class="p-2">
        <img
          [src]="getImageUrl(category.cover_image_id)"
          [alt]="category.name"
          loading="lazy"
        >
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
