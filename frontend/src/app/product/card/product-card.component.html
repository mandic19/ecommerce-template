<div class="product-card card">
  <div class="card-body p-2 p-sm-3">
    <div class="d-flex flex-wrap content">
      <div
        class="cover-image my-auto me-3"
        *ngIf="product.cover_image_id"
        (click)="onProductThumbClick()"
      >
        <img src="{{getImageUrl(product.cover_image_id)}}" alt="Cover Image">
      </div>
      <div class="d-flex flex-column product-card-content me-3">
        <h5 class="m-0">{{product.name}}</h5>
        <span class="description">{{product.short_description}}</span>
        <div class="mt-auto pt-1" *ngIf="product.variants.length">
          <select
            #productVariantSelect
            (change)='selectVariant(productVariantSelect.value)'
            class="form-select pv-dropdown mt-auto"
          >
            <option
              *ngFor="let productVariant of product.variants"
              value="{{productVariant.id}}"
            >
              {{productVariant.name}}
              {{productVariant.price | currency}}
            </option>
          </select>
        </div>
        <h6
          *ngIf="product.variants.length < 1"
          class="mt-auto pt-1 mb-0">
          {{product.price | currency}}
        </h6>
      </div>
      <div class="my-auto ms-auto">
        <button
          class="btn btn-sm btn-success text-uppercase ms-2 d-none d-md-block"
          (click)="addToCart()"
        >
          {{'base.add' | translate}}
        </button>
        <button
          class="btn btn-success btn-just-icon d-block d-md-none"
          (click)="addToCart()"
        >
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
</div>
